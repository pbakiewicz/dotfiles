[colors]
background = #222
background-alt  = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
icons = $7C7C7C
schowany = #CCCCCC

[bar/base]
width = 100%
height = 36 
radius = 0.0
fixed-center = false
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=12;1
font-1 = unifont:fontformat=truetype:size=12:antialias=false;0
font-2 = siji:pixelsize=12;1
font-3 = FontAwesome5Brands:style=Solid:size=12:antialias=true;2
font-4 = FontAwesome5Free:style=Solid:size=11:antialias=true;0
font-5 = Noto:pixelsize=12;1
font-6 = BreezeSans:pixelsize=10:style=Bold Condensed;-7
font-7 = BreezeSans:pixelsize=10:style=Bold Condensed;10
font-8 = BreezeSans:pixelsize=10:style=Bold Condensed;-10
font-9 = FontAwesome5Free:style=Solid:size=11:antialias=true;0

modules-left = i3
modules-center = xwindow
modules-right = alsa cpu temperature memory day 

tray-position = right
tray-padding = 0
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[bar/krzywy]
inherit = bar/base
monitor = DP-4

[module/xwindow]
type = internal/xwindow
label = %title:0%
label-maxlen = 30

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "ÔÑú    "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
pin-workspaces = true

label-mode-padding = 3
label-mode-foreground = ${colors.foreground} 
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.background} 
label-focused-underline=
label-focused-padding = 3

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 3
label-unfocused-foreground = #696C71

; visible = Active workspace on unfocused monitor
label-visible = %index%. %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent =  %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ‚îÄ
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ‚îÄ
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = amdgpu_b10

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
# jdjj:format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0

#format-connected = <ramp-signal>  <label-connected>
format-connected = 
label-connected = %{T7}%upspeed%%{T-}%{O-40}%{T8}%downspeed%%{T-}
label-connected-foreground = ${colors.icons}

format-disconnected = <label-disconnected>
label-disconnected = ÔÑ™
format-disconnected-foreground = ${colors.alert}

ramp-signal-0 = Ôá´

[module/day]
type = internal/date
interval = 1
date = " %b %d %H:%M "

#format-prefix = "ÔÅ≥ "
format-prefix-foreground = ${colors.background-alt}
format-background = ${colors.background}

[module/date]
type = custom/script
interval = 5
exec = date +"%H:%M"

# Te cale %T6 pobiera po prostu font-5 üëª
label =" %{T6}%output%%{T-}"
#click-left = termite -e 'bash -c "khal calendar;bash"'
click-left = termite -e 'bash -c "cal 2020;bash"'


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume>
label-volume = %percentage%%
label-volume-foreground = ${root.foreground}


ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄ¶
ramp-volume-2 = ÔÄß
ramp-volume-3 = ÔÄß
ramp-volume-4 = ÔÄß
ramp-volume-5 = ÔÄ®


label-muted =Ôö©
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator =  ÔÄ®
bar-volume-indicator-font = 2
bar-volume-fill = ‚îÄ
bar-volume-fill-font = 2
bar-volume-empty = ‚îÄ
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

# Tutaj byla type internal/alsa ale zmienilem na pulseaudio.
# Luke mowil jak to ludzie hejtuja pulseaudio ale w alsie po prostu nie 
# da sie wszystkiego ustawic. Dlatego niby ala a jednak pulseaudio üëπ
[module/alsa]
type = internal/pulseaudio

format-volume = <bar-volume> <label-volume> 
label-volume-foreground = ${colors.schowany}

format-muted-prefix =
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

max-volume=true

bar-volume-width = 6
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = -
bar-volume-fill-font = 2
bar-volume-empty = -
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/todo]
type = custom/script
exec = showTODOs
interval = 0 
format-foreground = ${colors.icons}

[module/vpn]
type = custom/script
exec = /home/pawel/bin/polybar/vpn.sh
interval = 0
format-foreground = ${colors.icons}
click-left=/home/pawel/bin/polybar/vpn-toggle.sh
#click-left = termite -e 'bash -c "khal calendar;bash"'


[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ÓÑå
label-open-foreground = ${colors.secondary}
label-close = ÓÅ• cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

